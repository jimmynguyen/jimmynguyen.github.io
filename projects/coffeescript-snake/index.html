<html ng-app="app">
    <head>
        <title>
            CoffeeScript Snake
        </title>
        <link rel="stylesheet" type="text/css" href="out/app.min.css" />
    </head>
    <body ng-controller="DefaultController">
        <div class="container">
            <div class="row">
                <div class="col-md-12 margin-top-50px text-center">
                    <h1>CoffeeScript Snake</h1>
                </div>
                <div class="col-md-12 margin-top-50px text-center">
                    <div id="board">
                    </div>
                </div>
                <div class="col-md-12 margin-top-50px">
                    <div class="col-md-3 text-right col-md-offset-1">
                        <h3>ENTER - Start</h3>
                        <h3>P - Pause</h3>
                        <h3>R - Reset</h3>
                    </div>
                    <div class="col-md-2 text-left col-md-offset-1">
                        <h3><span class="glyphicon glyphicon-arrow-up"></span> - Up</h3>
                        <h3><span class="glyphicon glyphicon-arrow-down"></span> - Down</h3>
                        <h3></h3>
                    </div>
                    <div class="col-md-3 text-left">
                        <h3><span class="glyphicon glyphicon-arrow-left"></span> - Left</h3>
                        <h3><span class="glyphicon glyphicon-arrow-right"></span> - Right</h3>
                        <h3></h3>
                    </div>
                </div>
                <div class="col-md-12 margin-top-50px text-center">
                    <a href="https://github.com/jimmynguyen/coffeescript-snake">source code</a>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="out/app.min.js"></script>
    </body>
</html>
